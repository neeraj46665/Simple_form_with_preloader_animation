<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="preload">
        <img class="airplane" src="img/airplane.png" alt="airplane">
        <h3>Landing on the website....</h3>
        <img class="cloud1" src="img/cloud.png" alt="">
        <img class="cloud2" src="img/cloud.png" alt="">
        <img class="cloud3" src="img/cloud.png" alt="">
    </div>
    <form action="" class="form">
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="username" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="" id="" placeholder="email" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>

        <div class="field-finish inactive">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You!</p>
            <i class="fa-solid fa-heart"></i>

        </div>
    </form>



    <script src="app.js"></script>
</body>

</html>
